<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/mobile.css">
</head>
<body>
 <section class="container">
    <article class="container_title">
        <h1 class="title_title">Oops...</h1>
    </article>
    <article class="container_img">
        <img class="img-404" src="/assets/img/404prop.png" alt="error-404-img">
    </article>
    <article class="container_info-404">
        <p class="info-404_title"> <span>404.</span> That's an error.</p>
    </article>
    <article class="container_message">
        <p class="message_text"><span>The requested URL/qwerty.com was not found on this server.</span> That's all we know.</p>
    </article>
    <article class="container_switch">
        <h3 class="switch_title">Choice theme</h3>
        <label for="theme" id="switch" class="switch">
        </label>
        <select id="theme" class="options">
            <option value="white">white</option>
            <option value="purple">purple</option>
        </select>
    </article>
 </section>
<script src="/modos.js"></script>
</body>
</html>
